<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beer Shop</title>
</head>
<body>
    <header>
        <div class="container">
            <h1>Beer Shop</h1>
        </div>
    </header>
    <hr>
    <main>
        <div class="container">
            <div class="content-position">
                <ul class="price-list">
                </ul>
                <div class="basket">
                    <div class="basket-content">
                        <h2>Корзина</h2>
                        <div class="cart-wrapper"></div>
                        <div class="result" id="result">Итого: 0</div>
                            <button class="buy-beer">Checkout</button>
                            <button class="clear-basket">Очистить корзину</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
